name: Build Debian loong64 live cd

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  debian:
    name: Build codium deb
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build deb
        id: build_deb
        run: |
          sudo dpkg --add-architecture loong64
          bash download_and_extract.sh loong64


      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Debian loong64 live cd
          path: ${{ github.workspace }}/*.deb
          compression-level: 0
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
            files: ${{ github.workspace }}/*.deb
            prerelease: ${{ startsWith(github.ref, 'refs/tags') && false || true }}
            tag_name: ${{ steps.build_deb.outputs.verfsion }}